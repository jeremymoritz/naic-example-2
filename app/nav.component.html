<nav class="navbar navbar-default navbar-static-top">
	<div class="container-fluid"><!-- nav gets container fluid (stretches across full width of page) -->

			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#naic-navbar-collapse" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<i class="fa fa-bars fa-lg"></i><!-- hamburger icon -->
			</button>
			<a class="navbar-brand" routerLink="home">
				<img width="67" src="https://eapps.naic.org/public/common-ui/enterprise/v1/img/naicLogo_brandmark-nav.png" alt="NAIC Logo">

		</div>

		<div class="collapse navbar-collapse" id="naic-navbar-collapse">

						<li *ngFor="let navLink of navLinks.slice(2)" routerLinkActive="active">

								<i class="fa fa-lg" [ngClass]="'fa-' + navLink.icon"></i>
								{{navLink.display}}
